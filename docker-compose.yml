services:
  mariadb:
    image: mariadb:11.3
    container_name: essd_mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: essd
      MARIADB_USER: essd
      MARIADB_PASSWORD: essd
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3307:3306"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: essd_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend/app:/var/www
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: essd
      DB_USERNAME: essd
      DB_PASSWORD: essd
    depends_on:
      - mariadb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: essd_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    container_name: essd_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/app:/var/www:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend

volumes:
  mariadb_data:
